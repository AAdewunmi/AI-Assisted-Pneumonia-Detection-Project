name: PneumoDetect CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]  # modern, supported versions

    steps:
      # -------------------------------------------------------
      # 1. Checkout Repository
      # -------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. Set up Python Environment
      # -------------------------------------------------------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # -------------------------------------------------------
      # 3. Cache Dependencies
      # -------------------------------------------------------
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      # -------------------------------------------------------
      # 4. Install Dependencies
      # -------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 torch torchvision pillow

      # -------------------------------------------------------
      # 5. Linting Stage
      # -------------------------------------------------------
      - name: Lint with flake8
        run: |
          echo "Running linting checks..."
          flake8 app src tests --max-line-length=100 --exclude=.venv,__pycache__,.git

      # -------------------------------------------------------
      # 6. Prepare Dummy Model (for CI safety)
      # -------------------------------------------------------
      - name: Prepare dummy model
        run: |
          mkdir -p saved_models
          touch saved_models/resnet50_best.pt
          echo "Dummy model checkpoint created."

      # -------------------------------------------------------
      # 7. Run Unit + Integration Tests
      # -------------------------------------------------------
      - name: Run tests with coverage
        run: |
          pytest -q --disable-warnings --maxfail=1 \
            --cov=src --cov=app --cov-report=term-missing --cov-fail-under=69

      # -------------------------------------------------------
      # 8. Upload Coverage Report Artifact
      # -------------------------------------------------------
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./.coverage

