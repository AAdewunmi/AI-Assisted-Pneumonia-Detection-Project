<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PneumoDetect Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light text-center">
  <div class="container">
    <h1 class="mb-4">PneumoDetect: Upload Chest X-ray</h1>
    <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data"
          class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <input type="file" name="file" accept=".jpg,.jpeg,.png" class="form-control mb-3" required>
      <label for="threshold" class="form-label">Risk Threshold (0â€“1)</label>
      <input type="range" name="threshold" min="0" max="1" step="0.05" value="0.5" class="form-range mb-3">
      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" name="show_cam" id="show_cam">
        <label class="form-check-label" for="show_cam">Show Explainability Map (Grad-CAM)</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
  </div>
</body>
</html>
