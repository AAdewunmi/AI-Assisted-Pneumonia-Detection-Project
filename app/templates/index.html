<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PneumoDetect Upload</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="p-4 text-center">
  <div class="container">
    <h1 class="mb-4">PneumoDetect: Upload an X-ray</h1>
    <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept=".png,.jpg,.jpeg,.dcm" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  </div>
</body>
</html>
