<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="p-5 text-center bg-light">
  <div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h1 class="mb-3">PneumoDetect Result</h1>
      <p class="lead">Decision: <strong>{{ prediction }}</strong></p>
      <p>Probability: {{ prob }}</p>
      <p>Threshold: {{ threshold }}</p>
      <p>Inference Time: {{ elapsed }}</p>
      <hr>
      <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>
  </div>
</body>
</html>
