<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleCAM() {
      const cam = document.getElementById("cam-section");
      cam.style.display = cam.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
<body class="bg-light p-4 text-center">
  <div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 700px;">
      <h2 class="mb-3">PneumoDetect Result</h2>
      <p class="lead"><strong>{{ prediction }}</strong></p>
      <p>Probability: {{ prob }}</p>
      <p>Threshold: {{ threshold }}</p>
      <p>Inference Time: {{ elapsed }}</p>
      <hr>
      {% if image_file %}
      <div class="row justify-content-center">
        <div class="col-md-5">
          <h6>Original</h6>
          <img src="{{ url_for('static', filename=image_file) }}" class="img-fluid rounded border">
        </div>
        {% if overlay_file %}
        <div class="col-md-5">
          <h6>Grad-CAM Overlay</h6>
          <img src="{{ url_for('static', filename=overlay_file) }}" id="cam-section" class="img-fluid rounded border">
        </div>
        {% endif %}
      </div>
      {% endif %}
      <div class="form-check form-switch mt-3">
        <input class="form-check-input" type="checkbox" id="toggleCam" onclick="toggleCAM()">
        <label class="form-check-label" for="toggleCam">Toggle Explainability Map</label>
      </div>
      <hr>
      <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Upload Another</a>
    </div>
  </div>
</body>
</html>
