[pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --cov=src --cov=app --cov-report=term-missing --cov-fail-under=85 -q --disable-warnings
markers =
    smoke: mark a test as a smoke test.
    regression: mark a test as a regression test.